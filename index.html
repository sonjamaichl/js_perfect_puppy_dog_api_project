<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main>
    <div class="container">
      
    <h1>Perfect Puppy</h1>
    <p>Find your furry friend based on the breed's characteristics. Check it out, it's really pawsome!</p>
    
    <!--SEARCH BAR & SHOW ALL BREEDS BUTTON HERE-->
    <div class="navbar bg-body-tertiary" id="searchBar">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" name="q" id="searchInput" placeholder="Golden Retriever" aria-label="Search for breed">
          <button class="btn btn-outline-primary showResults" type="button" name="searchButton" id="searchButton">Search</button>
        </form>
        <button type="button" class="btn btn-primary showResults" id="showAll">Show all breeds</button>
      </div>
    </div>

    <!--SPINNER-->
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!--SHOW MESSAGE IF & HOW MANY RESULTS WERE FOUND HERE-->
    <div id="searchMessage"></div>

    <!--CONTAINER FOR SORt & FILTER-->
    <div id="sortAndFilter" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"> <!--using same grid as search results cards-->
    
    <!--SHOW SORTING OPTIONS HERE-->
    <div id="sortOptions" class="dropdown sort-options"></div>

    <!--SHOW FILTERING OPTIONS HERE-->
    <div id="filterOptions" class="dropdown sort-options"></div>
  </div>

    <!--SHOW FILTER MESSAGE HERE-->
    <div id="filterMessage"></div>
    
  
    
    <!--SHOW RESULT CARDS HERE-->
    <div id="resultsList" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      <!-- responsive hybrid grid: smartphone => 1 col, small display => 2, medium => 3 large or more => 4
            g-3 adds gutter space between rows (values 1-5 possible)-->
    </div>

    </div>
  </main>
</body>
</html>
